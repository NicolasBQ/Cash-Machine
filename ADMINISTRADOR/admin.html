    <main>
        <section>
            <h1>ADMINISTRATOR</h1>
            <p>Enter the number of bills for each bill. The minimum value you can enter is 20 for each bill.</p>
            <form class="form">
                <div><label for="50">50$</label><input type="text" class="fifty"></div>
                <div><label for="20">20$</label><input type="text" class="twenty"></div>
                <div><label for="10">10$</label><input type="text" class="ten"></div>
                <input type="submit" value="Accept" class="submit">
            </form>
            <div class="output--container"></div>
            <div class="button--container"></div>
        </section>
    </main>
